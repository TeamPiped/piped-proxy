[package]
edition = "2021"
name = "piped-proxy"
version = "0.1.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
actix-web = "4.4.0"
image = "0.24.7"
libwebp-sys = { version = "0.9.3", optional = true }
mimalloc = "0.1.38"
once_cell = "1.18.0"
qstring = "0.7.2"
ravif = { version = "0.11.2", optional = true }
rgb = { version = "0.8.36", optional = true }
regex = "1.9.5"
reqwest = { version = "0.11.20", features = ["rustls-tls", "stream", "brotli", "gzip", "socks"], default-features = false }
tokio = { version = "1.32.0", features = ["full"] }

[features]
default = ["webp"]
avif = ["dep:ravif", "dep:rgb"]
webp = ["dep:libwebp-sys"]

[profile.release]
lto = true